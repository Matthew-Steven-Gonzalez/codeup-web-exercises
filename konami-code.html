<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
    var userCode = [];
    var keyPress = 0; //functions kind of like a for loop. Using for total count and indexes for konami code

    $(document).on('keydown', function (event) {
        if (event.key === konamiCode[keyPress]) {
            userCode.push(event.key);
            keyPress++;
            if (keyPress === 11) {
                userCode = [];
                keyPress = 0;
                alert("You have added 30 lives!");
            }
        } else {
            alert("Oppsie")
            userCode = [];
            keyPress = 0;
        }
    });


</script>
</body>
</html>
