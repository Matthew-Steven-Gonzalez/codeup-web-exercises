<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.css">
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami-code.css">
</head>
<body class="bg-black">
<h1 class="col-12 text-center text-white mb-0"></h1>
<div class="d-flex">
    <img id="deathScreen" src="img/Darksouls.jpg" alt="death screen" class="img-fluid mx-auto">
</div>

<script src="bootstrap-5.1.3/js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
    var userCode = [];
    var keyPress = 0; //functions kind of like a for loop. Using for total count and indexes for konami code
    var buzzer = document.createElement('audio');
    buzzer.setAttribute('src', 'Sounds/buzzer.mp3');
    var image = document.getElementById('deathScreen')

    $(document).on('keydown', function (event) {
        if (event.key === konamiCode[keyPress]) {
            userCode.push(event.key);
            keyPress++;
            if (keyPress === 11) {
                userCode = [];
                keyPress = 0;
                alert("You have added 30 lives!");
                $('h1').text('Konami Code Entered');
                image.setAttribute('src', 'img/praise_the_Sun.jpg');
            }
        } else {
            $('h1').text('');
            image.setAttribute('src', 'img/Darksouls.jpg')
            buzzer.play();
            alert("Oppsie")
            userCode = [];
            keyPress = 0;
        }
    });


</script>
</body>
</html>
